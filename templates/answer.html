<template name="answer">
  <div class="answer">
    <h4>You are right!</h4>
    <p><img src="{{correctAuthorUrl}}" />"{{quote}}"</p>
    <h4 class="author">{{correctAuthorName}}</h4>
    <a href="twitter://post?message=hello%20world" class="tweet btn btn-success success">
      <h5>TWEET</h5>
    </a>
    <a href="/question" class="next btn btn-success success">
      <h5>NEXT QUESTION</h5>
    </a>
  </div>
</template>
