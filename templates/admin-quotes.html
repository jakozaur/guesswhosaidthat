<template name="adminQuotes">
  <div class="adminQuotes container">
    <h1>Admin Quotes</h1>
    <a href="/admin"><h3>Admin main</h3></a>
    {{> loginButtons}}
    {{#if editQuote}}
      {{> quickForm collection="Quotes" id="updateQuote" type="update" buttonContent="Edit" doc=editQuote}}
    {{else}}
      {{> quickForm collection="Quotes" id="insertQuote" type="insert" buttonContent="Add" validation="browser"}}
    {{/if}}
    <h3>Current quotes: {{quotesCounter}}</h3>
    {{#each quotes}}
      {{> adminQuote}}
    {{/each}}
  </div>
</template>

<template name="adminQuote">
  <tr>
    <td class="quote"><h4>{{quote}}</h4></td>
    {{#each authors}}
      <td><h4>{{> adminQuoteAuthor}}</h4></td>
    {{/each}}
    <td><span title="Edit" class="glyphicon glyphicon-pencil edit table-cell"></span></td>
    <td><span title="Remove" class="glyphicon glyphicon-remove remove table-cell"></span></td>
  </tr>
</template>

<template name="adminQuoteAuthor">
  <img src="{{photoUrl}}" />
  {{name}}
</template>
